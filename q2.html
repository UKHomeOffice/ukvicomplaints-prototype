	 <h1 class="heading-medium">What are your personal details?</h1>
<!--FULL NAME  -->
<div class="form-group">
	 <label class="form-label" for="full-name-f1">Full name</label>
		<input class="form-control" id="full-name-f1" type="text">
</div>
<!--DOB  -->
<div class="form-group">
	<label class="form-label" for="dob">
    Date of birth
    <span class="form-hint">For example, 31 3 1980</span>
  </label>
  <input class="form-control" id="dob" type="text">
	</div>

<!--EMAIL  -->
<div>
<label class="form-label" for="email-address">Enter your email address</label>
  <input class="form-control" id="email-address" name="email-address" type="text">
  <label class="form-checkbox" for="checkbox-email-address">
    <input id="checkbox-email-address" name="contact-by-email" type="checkbox" value="true">
    I would like to be contacted by email
	</label>
</div>
<br>
<!--TELEPHONE  -->
<div>
<label class="form-label" for="telephone-number">Enter your telephone number</label>
  <input class="form-control" id="telephone-number" name="telephone-number" type="text">
  <label class="form-checkbox" for="checkbox-telephone-number">
    <input id="checkbox-telephone-number" name="contact-by-text-phone" type="checkbox" value="true">
    I would like to be contacted by phone
  </label>
</div>
<br>
<a href="q3.html"><input class="button" type="submit" value="Save and continue"></a>
