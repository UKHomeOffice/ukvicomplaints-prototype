	 <h1 class="heading-medium">Where did this take place?</h1>

	   <form>

				 <label class="block-label" for="radio-3">

	       </label>

				 <label class="block-label" for="radio-4">
	         <input id="radio-4" type="radio" name="radio-group" value="sb-letter-email">
	         In a letter/email
	       </label>




	     </fieldset>

<br>

	<script type="text/javascript">
		$(function () {
			$('a').click(function (e) {
				var value = $('input[name=radio-group]:checked').val();
				// var value = $('input#input-text-id').val();
				switch(value) {
						case 'sb-vac':
							this.href = 'q3-2.html';
							break;
							case 'sb-sc':

								break;

						break;
				}
				return true;
			});
		});
